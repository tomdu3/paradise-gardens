<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradise Gardens</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header
      class="mx-auto px-10 py-4 bg-gray-600 text-white font-bold text-2xl"
    >
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo on the left -->
        <div class="logo text-2xl font-bold">
          <a href="#" id="logo">PG</a>
        </div>

        <!-- Centered Navigation Links -->
        <nav class="flex-grow text-center">
          <ul class="flex justify-center space-x-4">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#about" class="hover:underline">About</a></li>
          </ul>
        </nav>

        <!-- Contact Link on the right -->
        <div class="contact">
          <a href="#contact" class="hover:underline">Contact</a>
        </div>
      </div>
    </header>

    <main>
      <!-- Hero Section -->
<section id="hero" class="relative flex items-center justify-center h-[70vh] bg-gray-600 overflow-hidden">
    <img
      src="./assets/imgs/pexels-magic-k-24827758-6728933.jpg"
      alt="hero image"
      class="absolute inset-0 w-full h-full object-cover z-0 animate-zoom"
    />
    <div
      id="hero-text"
      class="relative z-10 text-center bg-blue-950 bg-opacity-50 rounded-lg p-20 animate-text"
    >
      <h1 class="text-4xl font-bold text-white">
        Welcome to Paradise Gardens
      </h1>
      <p class="mt-4 text-lg text-white">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, quidem.
      </p>
    </div>
  </section>
  
  <!-- Features Marquee Section -->
  <section id="features" class="relative pt-20 z-20">
    <div class="container mx-auto flex overflow-x-auto space-x-4 max-w-full">
      <div class="scroll-item flex-shrink-0">
        <img
          src="./assets/imgs/pexels-mikebirdy-242258.jpg"
          alt="fountain in the garden"
          class="h-48 w-auto rounded-lg shadow-md"
        />
      </div>
      <div class="scroll-item flex-shrink-0">
        <img
          src="./assets/imgs/pexels-pth686817-24524484.jpg"
          alt="backyard"
          class="h-48 w-auto rounded-lg shadow-md"
        />
      </div>
          <div class="scroll-item flex-shrink-0">
            <img
              src="./assets/imgs/pexels-advaith-nair-1838650-6363742.jpg"
              alt="trimming lawn"
              class="h-48 w-auto rounded-lg shadow-md"
            />
          </div>
          <div class="scroll-item flex-shrink-0">
            <img
              src="./assets/imgs/pexels-anastasia-shuraeva-5126445.jpg"
              alt="wooden fence"
              class="h-48 w-auto rounded-lg shadow-md"
            />
          </div>
          <div class="scroll-item flex-shrink-0">
            <img
              src="./assets/imgs/pexels-cheezuptg-1247023.jpg"
              alt="fence rain"
              class="h-48 w-auto rounded-lg shadow-md"
            />
          </div>
          <div class="scroll-item flex-shrink-0">
            <img
              src="./assets/imgs/pexels-freestockpro-7768290.jpg"
              alt="greenhouse build"
              class="h-48 w-auto rounded-lg shadow-md"
            />
          </div>
          <div class="scroll-item flex-shrink-0">
            <img
              src="./assets/imgs/pexels-heyho-6032280.jpg"
              alt="backyard trees"
              class="h-48 w-auto rounded-lg shadow-md"
            />
          </div>
          <div class="scroll-item flex-shrink-0">
            <img
              src="./assets/imgs/pexels-heyho-7061659.jpg"
              alt="backyard trees and grass"
              class="h-48 w-auto rounded-lg shadow-md"
            />
          </div>
          <div class="scroll-item flex-shrink-0">
            <img
              src="./assets/imgs/pexels-stitch-24595770.jpg"
              alt="hedge trimming"
              class="h-48 w-auto rounded-lg shadow-md"
            />
          </div>
          <div class="scroll-item flex-shrink-0">
            <img
              src="./assets/imgs/pexels-zahid-12887876.jpg"
              alt="garden sprinklers"
              class="h-48 w-auto rounded-lg shadow-md"
            />
          </div>
        </div>
      </section>

      <!-- About Section -->
      <section id="about" class="py-10">
        <div class="container mx-auto flex flex-col items-center">
          <h1 class="text-3xl font-bold">About Us</h1>
          <p class="mt-4 text-lg">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam,
            quidem.
          </p>
          <div id="about-img" class="mt-6">
            <img
              src="./assets/imgs/HILmr.png"
              alt="about image"
              class="rounded-lg shadow-lg"
            />
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="py-10">
        <div class="container mx-auto flex flex-col items-center">
          <h1 class="text-3xl font-bold">Contact Us</h1>
          <form action="" method="post" class="mt-6 w-full max-w-md">
            <label for="name" class="block mb-2">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="border border-gray-300 rounded-lg p-2 w-full mb-4"
              required
            />

            <label for="email" class="block mb-2">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="border border-gray-300 rounded-lg p-2 w-full mb-4"
              required
            />

            <label for="phone" class="block mb-2">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="border border-gray-300 rounded-lg p-2 w-full mb-4"
              pattern="^\+49[1-9][0-9\s\-\/]{0,12}$"
              placeholder="+49 123 4567890"
              required
            />

            <label for="message" class="block mb-2">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              class="border border-gray-300 rounded-lg p-2 w-full mb-4"
              required
            ></textarea>

            <button
              type="submit"
              class="bg-blue-600 text-white rounded-lg p-2 hover:bg-green-700"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
